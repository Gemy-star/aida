{%  extends 'base.html' %}


{% block title %} Reply Form  {% endblock title %}

{% block body %}
          <div class="slider-area2" style="background-image: url(../../../static/images/hero2.png);">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-70 text-center">
                                <h2>Reply Form </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="service-area pt-150 pb-150">
         <div class="container">
                <div class="col-12">
                        <h2 class="contact-title">Reply For : {{ user.first_name }}</h2>
                    </div>
                 <form class="form-contact contact_form"  method="POST" >
                            {% csrf_token %}
                 <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea  class="form-control w-100" name="reply" id="reply" cols="30" rows="9"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Reply'" placeholder=" Enter Reply"></textarea>
                                    </div>
                                </div>
                                 <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="username" readonly id="username" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name" value="{{ user.first_name }} {{ user.last_name }}">
                                    </div>
                                </div>
                         <div class="col-sm-12 switch-wrap d-flex justify-content">
									<p>Replied by {{ engineer.first_name }} {{ engineer.last_name }}</p>
									<div class="primary-checkbox">
										<input type="checkbox" id="primary-checkbox" checked disabled>
										<label for="primary-checkbox"></label>
									</div>
								</div>
                     <div class="form-group mt-3">
                                <button type="submit" class="colored-btn">Send</button>
                            </div>
                 </div>

                 </form>
         </div>

        </section>

{% endblock body %}
